<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css">
  <title>Todo List</title>
</head>
<body>
  <header class="header">
    <h1 class="app-title">Todo List</h1>
    <button id="themeToggle" class="btn btn-toggle">ðŸŒ™</button>
  </header>

  <main class="container">
    <section class="form-section">
      <form id="taskForm" class="task-form">
        <h2 class="form-title">Add New Task</h2>

        <label for="taskInput" class="form-label">Task</label>
        <input id="taskInput" class="form-input" type="text" name="task" required />

        <label for="taskDate" class="form-label">Date & Time</label>
        <input id="taskDate" class="form-input" type="datetime-local" name="date" />

        <label for="prioritySelect" class="form-label">Priority</label>
        <select id="prioritySelect" name="priority" class="form-select">
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>

        <button type="submit" class="btn btn-submit">Add Task</button>
      </form>   

      <div class="filters">

        <!-- Status Filter -->
        <div class="filter-group">
          <label for="statusFilter">Status:</label>
          <select id="statusFilter" onchange="filterStatus(this.value)">
            <option value="all">All</option>
            <option value="active">Active</option>
            <option value="completed">Completed</option>
          </select>
        </div>
      
        <!-- Priority Filter -->
        <div class="filter-group">
          <label for="priorityFilter">Priority:</label>
          <select id="priorityFilter" onchange="filterPriority(this.value)">
            <option value="all">All</option>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
        </div>
      
        <!-- Date Filter -->
        <div class="filter-group">
          <label for="dateFilter">Date:</label>
          <select id="dateFilter" onchange="filterByDate(this.value)">
            <option value="all">All</option>
            <option value="today">Today</option>
            <option value="week">This Week</option>
            <option value="overdue">Overdue</option>
          </select>
        </div>
      
        <!-- Sorting -->
        <div class="filter-group">
          <label for="sortSelect">Sort By:</label>
          <select id="sortSelect" onchange="sortBy(this.value)">
            <option value="date">Date</option>
            <option value="priority">Priority</option>
          </select>
      
          <select id="sortOrder" onchange="setSortOrder(this.value)">
            <option value="asc">Ascending</option>
            <option value="desc">Descending</option>
          </select>
        </div>
      
      </div>
      
    </section>

    <section class="list-section">
      <h2 class="list-title">Active Tasks</h2>
      <div id="taskList" class="task-list"></div>
    </section>

    <section class="list-section">
      <h2 class="list-title">Completed Tasks</h2>
      <div id="completedList" class="task-list"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
